baseURL: "https://blog.xianglin.store/"
languageCode: "zh-CN"
title: "Daily Record"
theme: "PaperMod"

pagination:
  pagerSize: 10
defaultContentLanguage: zh
enableInlineShortcodes: true #允许内联短码
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
googleAnalytics: G-R26MD3MX3H
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启
minify:
  disableXML: true
  minifyOutput: false

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "Daily Record for Lin"
  keywords: [blog, java, spring]
  author: XiangLin
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-01-02"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  ShowWordCounts: true
  VisitCount: true

  ShowLastMod: true #显示文章更新时间

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.png"
    favicon32x32: "favicon-32x32.png"
    apple_touch_icon: "apple-touch-icon.png"
    safari_pinned_tab: "safari-pinned-tab.svg"

  label:
    text: "ExcellentBoy"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "优秀的同学，绝对是优秀的同学！ \U0001F44B"
    Content: >
      - 作为笔记记录学习的内容，希望自己成为这个头像描述的人！![Paper](https://cdn.jsdelivr.net/gh/xianglin2020/gallery@master/202009/212557.jpg)

  socialIcons:
    - name: github
      url: "https://github.com/xianglin2020"
    - name: email
      url: "mailto:xianglin2020@outlook.com"
    - name: telegram
      url: "https://t.me/xianglin2020"
    - name: bilibili
      url: "https://space.bilibili.com/80697578"
    - name: rss
      url: "index.xml"

  analytics:
    google:
      SiteVerificationTag: ""
    bing:
      SiteVerificationTag: ""
    yandex:
      SiteVerificationTag: ""

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page

#  editPost:
#    URL: "https://github.com/<path_to_repo>/content"
#    Text: "Suggest Changes" # edit text
#    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: ⏱所有文章
      url: /archives/
      weight: 1
    - identifier: tags
      name: 🔖标签
      url: /tags/
      weight: 2
    - identifier: categories
      name: 👨🏻‍💻分类
      url: /categories/
      weight: 3
    - identifier: search
      name: 🔍搜索
      url: /search/
      weight: 3
    - identifier: about
      name: 🙋🏻‍♂️关于我
      url: /about/
      weight: 4
    - identifier: github
      name: GitHub
      url: https://github.com/xianglin2020
      weight: 5
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
#    noClasses: false
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: dracula
#  defaultMarkdownHandler: "goldmark"
  goldmark:
    renderer:
      unsafe: true


privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true